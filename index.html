<!doctype html>
<html ng-app="mainModule">




<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>

<script src="app.js"></script>
<script src="loginService.js"></script>
<script src="loginController.js"></script>




<head>
<title> Loging Test</title>
</head>

<body ng-controller="loginController">

<div class="col-md-3 col-md-offset-4">


    <h2 style="text-align: center">Login form</h2>

    <form ng-submit="login()" name="form" novalidate>

        <div class="form-group" ng-class="{ 'has-error': form.email.$touched && (form.email.$error.required || form.email.$error.email) }">
            <label for="email">Email ID</label>
            <input id="email" name="email" type="email" ng-model="email" class="form-control" required/>
            <span ng-show="form.email.$touched && form.email.$error.email" class="help-block">Valid email required</span>
            <span ng-show="form.email.$touched && form.email.$error.required" class="help-block">Email required</span>

        </div>

        <div class="form-group" ng-class="{ 'has-error': form.password.$touched && form.password.$error.required }">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" ng-model="password" class="form-control" required/>
            <span ng-show="form.password.$touched && form.password.$error.required" class="help-block">Password required</span>
        </div>


        <div>
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block">Login</button>
        </div>


        <h3 ng-show="response.result != null" style="text-align: center;">{{response.message}}</h3>




    </form>

</div>


<!--<pre>{{form.email | json}}</pre>-->

<!--<pre>{{form.password | json}}</pre>-->



</body>



</html>
